<style>
  :root{
    --bg:#071328;
    --snow:#eef6ff;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(ellipse at bottom, #0b2a57 0%, var(--bg) 60%);
    overflow:hidden;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* scene container */
  .card{
    width:920px;
    max-width:95vw;
    height:560px;
    max-height:80vh;
    border-radius:18px;
    box-shadow:0 20px 60px rgba(2,8,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    position:relative;
    overflow:hidden;
    padding:24px;
    box-sizing:border-box;
  }

  /* Snow (many layers for depth) */
  .snow, .snow2, .snow3{
    position:absolute;
    left:0;top:0;right:0;bottom:0;
    pointer-events:none;
    background-image: 
      radial-gradient(#fff 1px, transparent 2px);
    opacity:0.7;
    mix-blend-mode: screen;
  }
  .snow{animation:fall 14s linear infinite; transform:translateY(-10%); background-size: 12px 12px;}
  .snow2{animation:fall 10s linear infinite; transform:translateY(-30%); opacity:0.45; background-size:18px 18px;}
  .snow3{animation:fall 22s linear infinite; transform:translateY(-50%); opacity:0.25; background-size:6px 6px;}
  @keyframes fall { from {background-position:0 0} to {background-position:0 3000px} }

  /* Ground */
  .ground{
    position:absolute; left:0; right:0; bottom:0; height:160px;
    background: linear-gradient(180deg,#08213a, #052038 60%, #021319);
    border-top-left-radius:60% 50px;
    border-top-right-radius:60% 50px;
    box-shadow: 0 -6px 40px rgba(0,0,0,0.6) inset;
  }

  /* Tree */
  .tree{
    position:absolute; left:80px; bottom:100px;
    width:0;height:0;
  }
  .branch{
    width:0; margin-left:-220px;
    border-left: 220px solid transparent;
    border-right: 220px solid transparent;
    border-bottom: 120px solid #0b6b2f;
    transform-origin:center top;
    position:relative;
    left:260px;
  }
  .branch:nth-child(1){border-bottom-color:#0b6b2f; transform:translateY(-10px) scale(1.25);}
  .branch:nth-child(2){border-bottom-color:#0a5f2a; transform:translateY(-40px) scale(1.05);}
  .branch:nth-child(3){border-bottom-color:#095423; transform:translateY(-70px) scale(0.9);}
  .trunk{
    position:absolute; left:250px; bottom: -6px;
    width:34px;height:42px;background:#6b3d20;border-radius:4px;
    box-shadow:inset 0 6px 0 rgba(255,255,255,0.05);
  }

  /* ornaments */
  .ornament{
    position:absolute;width:14px;height:14px;border-radius:50%;
    box-shadow:0 4px 8px rgba(0,0,0,0.4);
    animation:blink 2.6s infinite ease-in-out;
  }
  @keyframes blink{
    0%{transform:scale(1);opacity:1}
    50%{transform:scale(1.3);opacity:0.85}
    100%{transform:scale(1);opacity:1}
  }

  /* star */
  .star{
    position:absolute; left:246px; top:-24px; width:0;height:0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 24px solid #ffd84d;
    transform: rotate(35deg) skewY(-10deg);
    filter:drop-shadow(0 4px 8px rgba(255,200,50,0.25));
    animation:twinkle 2s infinite;
  }
  @keyframes twinkle{0%{opacity:1}50%{opacity:.6}100%{opacity:1}}

  /* Santa sleigh (svg) */
  .santa{
    position:absolute; top:28%; left:-25%;
    width:320px; height:auto;
    transform:translateZ(0);
    animation:sleigh 14s linear infinite;
  }
  @keyframes sleigh{
    0%{left:-35%; transform:translateY(0)}
    20%{transform:translateY(-8px)}
    40%{left:60%; transform:translateY(0)}
    60%{transform:translateY(-6px)}
    100%{left:120%}
  }

  /* greeting text */
  .greet{
    position:absolute; right:32px; top:32px; text-align:right;
    font-weight:600; font-size:20px; letter-spacing:0.6px;
  }
  .greet h1{margin:0;font-size:28px; color:#fff;text-shadow: 0 6px 30px rgba(0,0,0,0.6);}
  .greet p{margin:6px 0 0 0; opacity:0.9; font-size:14px;}

  /* play music button */
  .controls{
    position:absolute; right:24px; bottom:22px; display:flex; gap:10px; align-items:center;
  }
  .btn{
    background:linear-gradient(180deg,#ff6b6b,#ff3b3b);
    border:none;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;
    box-shadow: 0 8px 30px rgba(255,60,60,0.18);
  }
  .btn.secondary{
    background:transparent;border:1px solid rgba(255,255,255,0.12);box-shadow:none;font-weight:600;
  }

  /* small responsive adjustments */
  @media (max-width:520px){
    .card{height:78vh;padding:16px}
    .santa{width:220px}
    .greet h1{font-size:20px}
  }

  /* ornament positions (manual placements on the tree) */
  /* you can add/remove more .ornament elements in HTML to change density */
</style>
</head>
